<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System

    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Navbar</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student management</a>
                <a class="nav-link" th:href="@{/companies}">Companies</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Edit student data</h1>
            <div class="card-body"> </div>
            <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                <div class="form-group">
                    <label> Student first name</label>
                    <input type="text" name="name"
                           class="form-control"
                           th:field="*{name}" placeholder="Enter student name"/>
                </div>
                <div class="form-group">
                    <label> Student surname</label>
                    <input type="text" name="surname"
                           class="form-control"
                           th:field="*{surname}" placeholder="Enter student surname"/>
                </div>
                <div class="form-group">
                    <label> Student e-mail</label>
                    <input type="text" name="email"
                           class="form-control"
                           th:field="*{email}" placeholder="Enter student email"/>
                </div>
                <div class="form-group">
                    <label> Student coarses</label>
                    <input type="text" name="coarses"
                           class="form-control"
                           th:field="*{coarses}" placeholder="Enter student coarses"/>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
