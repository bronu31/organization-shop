<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System

    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Navbar</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->

    <div th:replace="snippets/navigation.html"></div>

    <!-- Navbar links -->



</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create new product</h1>
            <div class="card-body"> </div>
            <form th:action="@{/sale/buffer}" th:object="${sale}" method="POST">

                <div class="form-group">
                    <label> Product name</label>
                    <input type="number" name="saleSize"
                           class="form-control"
                           th:field="*{saleSize}" min="10" max="75"/>
                </div>

                <div class="form-group">
                    <label> Product name</label>
                    <input type="date" name="prod_name"
                           class="form-control"
                           th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                           th:field="*{saleEnd}" placeholder="Enter date when sale ends"/>
                </div>

                <div class="form-group">
                    <label> Select organization </label>
                    <select name="prod_id">
                        <option  th:each="product:${prod_id}" th:value="${product.prodName}" th:text="${product.prodName}"></option>
                    </select>
                </div>


                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
</form>

</div>
    </div>
</div>
</body>
</html>
